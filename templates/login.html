<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Intelligent Enrichment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full bg-gray-900 flex items-center justify-center">
    <div class="w-full max-w-sm">
        <div class="text-center mb-8">
            <div class="w-14 h-14 rounded-2xl bg-indigo-500 flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Intelligent Enrichment</h1>
            <p class="text-gray-400 text-sm mt-1">Sign in to your account</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500/20 rounded-lg px-4 py-3 mb-4">
            <p class="text-red-400 text-sm">{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST" action="/login" class="bg-gray-800 rounded-xl p-6 border border-gray-700/50 space-y-4">
            <div>
                <label class="text-sm text-gray-300 mb-1 block">Email</label>
                <input type="email" name="email" required
                    class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-3 py-2.5 text-white text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                    placeholder="admin@intelligentenrichment.com">
            </div>
            <div>
                <label class="text-sm text-gray-300 mb-1 block">Password</label>
                <input type="password" name="password" required
                    class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-3 py-2.5 text-white text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                    placeholder="••••••••">
            </div>
            <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2.5 rounded-lg transition-colors text-sm">
                Sign In
            </button>
        </form>
    </div>
</body>
</html>
